name: Flow Terraform

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      azureConnection:
        required: true
        type: string
      appName:
        required: true
        type: string
      terraformPathFolder:
        required: false
        type: string
      resoureGroupShared:
        required: false
        type: string
      storageAccountShared:
        required: false
        type: string
      appConfigName:
        required: false
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true
      AZURE_APPCONFIG_CONNECTION_STRING:
        required: false

jobs:
  plan:
    name: Plan Terraform for ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Fetch variables from Azure App Configuration (secrets j√° buscadas)
      - name: Fetch variables from App Configuration
        if: ${{ secrets.AZURE_APPCONFIG_CONNECTION_STRING != '' }}
        uses: Azure/appconfiguration-get-keyvalues@v1
        with:
          connection-string: ${{ secrets.AZURE_APPCONFIG_CONNECTION_STRING }}
          key-filter: "${{ inputs.appName }}:global:shared:*"
          label-filter: ""
          trim-key-prefix: "${{ inputs.appName }}:global:shared:"

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Terraform Init
      - name: Terraform Init
        run: |
          terraform init -backend-config="resource_group_name=${{ inputs.resoureGroupShared }}" \
                         -backend-config="storage_account_name=${{ inputs.storageAccountShared }}" \
                         -backend-config="container_name=tfstate" \
                         -backend-config="key=${{ inputs.environment }}.tfstate"
        working-directory: ${{ inputs.terraformPathFolder }}

      # Terraform Plan
      - name: Terraform Plan
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
        run: |
          terraform plan -out=tfplan \
            -var "client_id=${ARM_CLIENT_ID}" \
            -var "client_secret=${ARM_CLIENT_SECRET}" \
            -var "subscription_id=${ARM_SUBSCRIPTION_ID}" \
            -var "tenant_id=${ARM_TENANT_ID}"
        working-directory: ${{ inputs.terraformPathFolder }}

      # Upload Plan Artifact
      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-${{ inputs.environment }}
          path: ${{ inputs.terraformPathFolder }}/tfplan

  waitForValidation:
    name: Wait for external validation for ${{ inputs.environment }}
    needs: plan
    runs-on: ubuntu-latest
    steps:
      - name: Wait for manual validation
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: user1,user2
          minimum-approvals: 1

  apply:
    name: Apply Terraform for ${{ inputs.environment }}
    needs: waitForValidation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Download Plan Artifact
      - name: Download Terraform Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-${{ inputs.environment }}
          path: ${{ inputs.terraformPathFolder }}

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Terraform Init (again, for apply)
      - name: Terraform Init
        run: |
          terraform init -backend-config="resource_group_name=${{ inputs.resoureGroupShared }}" \
                         -backend-config="storage_account_name=${{ inputs.storageAccountShared }}" \
                         -backend-config="container_name=tfstate" \
                         -backend-config="key=${{ inputs.environment }}.tfstate"
        working-directory: ${{ inputs.terraformPathFolder }}

      # Terraform Apply
      - name: Terraform Apply
        run: |
          terraform apply -auto-approve tfplan
        working-directory: ${{ inputs.terraformPathFolder }}